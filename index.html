<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>YouTube Không Quảng Cáo – Piped Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0;background:#000;color:#fff;font-family:system-ui,Arial,sans-serif;padding:20px;}
    #container {max-width:1000px;margin:0 auto;}
    h1 {text-align:center;color:#ff6b6b;margin:20px 0;}
    input {width:100%;padding:18px;font-size:18px;border:none;border-radius:12px;background:#222;color:white;margin-bottom:20px;box-sizing:border-box;}
    #info {background:#111;padding:20px;border-radius:12px;margin-bottom:20px;}
    video {width:100%;border-radius:12px;background:#000;}
    img {width:100%;border-radius:12px;margin-top:15px;}
    .note {text-align:center;color:#888;font-size:14px;margin-top:30px;}
  </style>
</head>
<body>
  <div id="container">
    <h1>YouTube Không Quảng Cáo – Piped 2025</h1>
    <input type="text" id="urlInput" placeholder="Dán link YouTube vào đây rồi nhấn Enter..." autofocus>
    <div id="info"><div id="loading">Sử dụng Piped – Không CORS, có tiếng HLS!</div></div>
    <video id="player" controls autoplay playsinline></video>
    <p class="note">Có tiếng • Không quảng cáo • 1080p max • Shorts/Live OK</p>
  </div>

  <script>
    const input = document.getElementById("urlInput");
    const infoDiv = document.getElementById("info");
    const player = document.getElementById("player");

    input.addEventListener("change", async () => {
      let url = input.value.trim();
      if (!url) return;

      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/i;
      const match = url.match(regex);
      if (!match) {
        infoDiv.innerHTML = "<p style='color:#ff5555'>Link không hợp lệ!</p>";
        return;
      }
      const videoId = match[1];

      infoDiv.innerHTML = "<p>Đang tải từ Piped... (2–4 giây)</p>";
      player.src = "";

      try {
        // Piped instance sống khỏe 30/11/2025 (CORS enabled)
        const pipedApi = `https://pipedapi.in.projectsegfau.lt/streams/${videoId}`;
        const res = await fetch(pipedApi);
        if (!res.ok) throw "Piped fail";

        const data = await res.json();

        infoDiv.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.uploader} • ${data.uploadDate} • ${Number(data.views || 0).toLocaleString()} views</p>
          <img src="${data.thumbnail}" alt="Thumbnail">
        `;

        // HLS stream (ghép video + audio tự động, có tiếng!)
        const hlsStream = data.hlsStreams?.find(s => s.quality === '1080p') || data.hlsStreams?.[0];
        if (hlsStream) {
          player.src = hlsStream.url;
        } else {
          // Fallback video stream
          const videoStream = data.videoStreams?.[0]?.url;
          player.src = videoStream;
          infoDiv.innerHTML += "<p style='color:yellow'>Dùng video only (thử browser khác nếu mất tiếng)</p>";
        }
        player.load();

      } catch (e) {
        infoDiv.innerHTML = "<p style='color:#ff5555'>Piped lag, thử Cách 1 hoặc self-host nha!</p>";
      }
    });
  </script>
</body>
</html>
