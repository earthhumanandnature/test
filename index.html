<!DOCTYPE html>
<html>
<head>
  <title>Xem YouTube không quảng cáo</title>
  <style>body{margin:0;font-family:sans-serif;background:#000;color:#fff}</style>
</head>
<body>
  <input type="text" id="url" placeholder="Dán link YouTube vào đây..." style="width:100%;padding:20px;font-size:18px">
  <div id="info" style="padding:20px"></div>
  <video id="player" controls autoplay style="width:100%;max-height:90vh"></video>

  <script>
    document.getElementById("url").addEventListener("change", async () => {
      let url = document.getElementById("url").value;
      let videoId = url.match(/(?:v=|\/embed\/|\/\d\/|\/vi?\/|youtu\.be\/)([^&?\/]+)/i)[1];
      
      // Gọi API miễn phí lấy link stream + info (cập nhật 2025)
      let res = await fetch(`https://api.ytnoads.top/info?id=${videoId}`);
      let data = await res.json();

      document.getElementById("info").innerHTML = `
        <h2>${data.title}</h2>
        <p>${data.channel} • ${data.views} lượt xem • ${data.uploaded}</p>
        <p>${data.description}</p>
      `;

      // Phát link stream 1080p không quảng cáo
      document.getElementById("player").src = data.streams[0].url;
    });
  </script>
</body>
</html>
