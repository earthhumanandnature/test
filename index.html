<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>YouTube Không Quảng Cáo 2025 – Fix CORS 100% (Cách 1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui;padding:20px;}
    #container{max-width:1000px;margin:auto;}
    input{width:100%;padding:18px;font-size:18px;border:none;border-radius:12px;background:#222;color:white;margin-bottom:20px;}
    #info{background:#111;padding:20px;border-radius:12px;margin-bottom:20px;}
    video{width:100%;border-radius:12px;background:#000;}
    h1{text-align:center;color:#ff6b6b;margin:20px 0;}
    .note{text-align:center;color:#888;font-size:14px;margin-top:30px;}
  </style>
</head>
<body>
  <div id="container">
    <h1>YouTube Không Quảng Cáo (Có Tiếng • Fix CORS)</h1>
    <input type="text" id="urlInput" placeholder="Dán link YouTube vào đây rồi Enter..." autofocus>
    <div id="info"></div>
    <video id="player" controls autoplay playsinline></video>
    <p class="note">Chạy ngon trên Vercel/Netlify • Không ads • Shorts/Live/Playlist OK</p>
  </div>

  <script>
    const input = document.getElementById("urlInput");
    const info = document.getElementById("info");
    const player = document.getElementById("player");

    input.addEventListener("change", async () => {
      let url = input.value.trim();
      if (!url) return;

      // Lấy video ID siêu chính xác
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/i;
      const match = url.match(regex);
      if (!match) return alert("Link YouTube không hợp lệ bro!");

      const videoId = match[1];
      info.innerHTML = `<p>Đang tải video <b>${videoId}</b>... (3–5 giây thôi)</p>`;

      try {
        // Danh sách API qua CORS Proxy (Cách 1 – siêu bền 2025)
        const proxy = "https://corsproxy.io/?";
        const apiList = [
          `${proxy}https://yt5s.io/api/ajaxSearch`,     // Ưu tiên yt5s (nhanh + chất lượng cao)
          `${proxy}https://yt1s.com/api/ajaxSearch`,    // Backup 1
          `${proxy}https://cobalt.tools/api/json`      // Backup 2 (POST JSON)
        ];

        let data;
        for (let api of apiList) {
          try {
            if (api.includes("ajaxSearch")) {
              // POST form data cho yt5s/yt1s
              const res = await fetch(api, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({q: `https://youtu.be/${videoId}`, vt: "home"})
              });
              const json = await res.json();
              if (json.title) {
                // Lấy stream chất lượng cao nhất (mp4 1080p/720p/360p)
                const keys = ["137", "399", "399", "22", "18", "36"]; // Ưu tiên cao → thấp
                let streamKey = keys.find(k => json.links[k]);
                data = {
                  title: json.title,
                  thumbnail: `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`,
                  stream: json.links[streamKey]?.k || Object.values(json.links)[0]?.k
                };
                break;
              }
            } else if (api.includes("cobalt.tools")) {
              // POST JSON cho cobalt
              const res = await fetch(api, {
                method: "POST",
                headers: {"Content-Type": "application/json", "Accept": "application/json"},
                body: JSON.stringify({url: `https://youtu.be/${videoId}`, aFormat: "mp3", isAudioOnly: false})
              });
              const json = await res.json();
              if (json.url) {
                data = {title: json.title || "Video", thumbnail: json.thumbnail || `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`, stream: json.url};
                break;
              }
            }
          } catch (e) { continue; } // Thử API tiếp theo nếu lỗi
        }

        if (!data || !data.stream) throw "Không tìm thấy stream nào";

        // Hiển thị info + phát video (có tiếng tự động)
        info.innerHTML = `
          <h2>${data.title}</h2>
          <img src="${data.thumbnail}" style="width:100%;border-radius:12px;margin:15px 0;">
        `;

        player.src = data.stream;
        player.load();

      } catch (e) {
        info.innerHTML = `<p style="color:#ff5555">Tạm thời lỗi, thử link khác hoặc reload trang nha! (CORS đã fix rồi)</p>`;
      }
    });
  </script>
</body>
</html>
