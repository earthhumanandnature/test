<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>YouTube Không Quảng Cáo – Invidious Edition 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;background:#000;color:#fff;font-family:system-ui;padding:15px;}
    input {width:100%;padding:18px;font-size:18px;border:none;border-radius:12px;background:#222;color:#fff;margin:15px 0;}
    #info {background:#111;padding:20px;border-radius:12px;}
    video {width:100%;border-radius:12px;background:#000;}
    img {width:100%;border-radius:12px;margin-top:15px;}
    h1 {text-align:center;color:#ff6b6b;}
    #loading {text-align:center;color:#aaa;}
  </style>
</head>
<body>
  <h1>YouTube Không Quảng Cáo (Invidious)</h1>
  <input type="text" id="url" placeholder="Dán link YouTube rồi Enter..." autofocus>
  <div id="info"><div id="loading">Dán link là xem ngay, có tiếng luôn! (Từ Invidious instance ổn định)</div></div>
  <video id="video" controls autoplay playsinline></video>

  <script>
    const input = document.getElementById("url");
    const info = document.getElementById("info");
    const video = document.getElementById("video");

    input.addEventListener("change", async () => {
      let url = input.value.trim();
      if (!url) return;

      const match = url.match(/(?:v=|\/embed\/|\/shorts\/|youtu\.be\/|youtube\.com\/watch\?v=)([a-zA-Z0-9_-]{11})/);
      if (!match) return info.innerHTML = "<p style='color:#ff5555'>Link sai rồi bro!</p>";

      const id = match[1];
      info.innerHTML = "<p id='loading'>Đang tải video + tiếng… (3–5 giây)</p>";

      const instances = [
        `https://yewtu.be/api/v1/videos/${id}`,  // Instance sống khỏe nhất 11/2025, CORS OK
        `https://invidious.snopyta.org/api/v1/videos/${id}`,  // Backup 1 (EU, nhanh)
        `https://inv.tux.pizza/api/v1/videos/${id}`  // Backup 2 (nếu cần)
      ];

      for (let apiUrl of instances) {
        try {
          const res = await fetch(apiUrl);
          if (!res.ok) continue;
          const data = await res.json();

          info.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.author} • ${data.upload_date} • ${Number(data.view_count || 0).toLocaleString()} lượt xem</p>
            <img src="${data.videoThumbnails[0]?.quality === 'maxresdefault' ? data.videoThumbnails[0].url : `https://i.ytimg.com/vi/${id}/maxresdefault.jpg`}" alt="Thumbnail">
          `;

          // HLS stream = có tiếng tự động, ưu tiên 1080p
          const hlsUrl = data.hlsUrl || `https://${apiUrl.split('/api')[0].split('https://')[1]}/latest_version?video=${id}&itag=137`;  // Fallback HLS
          video.src = hlsUrl;
          video.load();
          return;  // Thành công thì dừng
        } catch (e) {
          console.log(`Instance ${apiUrl} fail, thử cái khác...`);
          continue;
        }
      }

      // Fallback cuối: Proxy web (YouTubeUnblocked – không cần API, xem ngay không ads)
      info.innerHTML = "<p style='color:yellow'>Invidious lag, dùng proxy fallback...</p>";
      const proxyUrl = `https://www.youtubeunblocked.live/watch?v=${id}`;
      video.src = '';  // Không dùng video tag, redirect hoặc embed
      info.innerHTML += `<p><a href="${proxyUrl}" target="_blank" style="color:#4a90e2;">Xem ở proxy (có tiếng, không ads)</a></p>`;
    });
  </script>
</body>
</html>
