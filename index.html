<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>YouTube Không Quảng Cáo – Dán Link Là Xem Ngay (Có Tiếng 100%)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0;background:#000;color:#fff;font-family:system-ui,Arial,sans-serif;}
    #container {max-width:1000px;margin:0 auto;padding:20px;}
    input {width:100%;padding:18px;font-size:18px;border:none;border-radius:12px;background:#222;color:white;margin-bottom:20px;}
    #info {background:#111;padding:20px;border-radius:12px;margin-bottom:20px;}
    video {width:100%;border-radius:12px;background:#000;}
    h1 {text-align:center;margin:20px 0;color:#ff6b6b;}
    .note {text-align:center;color:#888;font-size:14px;margin-top:30px;}
  </style>
</head>
<body>
  <div id="container">
    <h1>YouTube Không Quảng Cáo 2025</h1>
    <input type="text" id="urlInput" placeholder="Dán link YouTube vào đây rồi nhấn Enter..." autofocus>
    <div id="info"></div>
    <video id="player" controls autoplay playsinline></video>
    <p class="note">Có tiếng • Không quảng cáo • Shorts & Live OK • PiP & Fullscreen ngon lành</p>
  </div>

  <script>
    const input = document.getElementById("urlInput");
    const info = document.getElementById("info");
    const player = document.getElementById("player");

    input.addEventListener("change", async () => {
      let url = input.value.trim();
      if (!url) return;

      // Lấy video ID (hỗ trợ mọi định dạng)
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/i;
      const match = url.match(regex);
      if (!match) return alert("Link YouTube không hợp lệ nha bro");

      const videoId = match[1];
      info.innerHTML = `<p>Đang tải video <b>${videoId}</b>... (3–5 giây)</p>`;

      try {
        // Dùng API siêu bền 2025 (có fallback tự động)
        const apiList = [
          `https://yt5s.io/api/ajaxSearch`,
          `https://api.ytnoads.org/info`,
          `https://cobalt.tools/api/json`
        ];

        let data;
        for (const api of apiList) {
          try {
            if (api.includes("yt5s.io")) {
              const res = await fetch(api, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({q: `https://youtu.be/${videoId}`, vt: "home"})
              });
              const json = await res.json();
              data = {title: json.title, thumbnail: `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`, stream: json.links["18"]?.k || json.links["22"]?.k || json.links["37"]?.k};
              break;
            }

            if (api.includes("ytnoads.org")) {
              const res = await fetch(`${api}/${videoId}`);
              const json = await res.json();
              data = {title: json.title, thumbnail: json.thumbnail, stream: json.formats[0].url};
              break;
            }

            // cobalt.tools
            const res = await fetch(api, {
              method: "POST",
              headers: {"Content-Type": "application/json", "Accept": "application/json"},
              body: JSON.stringify({url: `https://youtu.be/${videoId}`})
            });
            const json = await res.json();
            if (json.status === "stream") {
              data = {title: json.title || "Không có tiêu đề", thumbnail: json.thumbnail || `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`, stream: json.url};
              break;
            }
          } catch(e) {continue;}
        }

        if (!data || !data.stream) throw "Không lấy được stream";

        info.innerHTML = `
          <h2>${data.title}</h2>
          <img src="${data.thumbnail}" style="width:100%;border-radius:12px;margin:15px 0;">
        `;

        player.src = data.stream;
        player.load();

      } catch (e) {
        info.innerHTML = `<p style="color:#ff5555">Tạm thời không load được, thử lại sau 10 giây hoặc dùng link khác nha!</p>`;
      }
    });
  </script>
</body>
</html>
